<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=7" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{$title} - 乐一下 - leyixia.cc</title>
    <meta name="keywords" content="{:C('SITE_KEYWORDS')}"/>
    <meta name="description" content="{$le.content}" />
    <include file='Public:header' />
</head>

<body id="body">
    <div id="wrap">
        <div id="main">
            <include file='Public:nav' />

            <div class="pager clearfix" style="margin:-5px 0 15px 0;">
                <a href="{:U('/le/'.$more['up'].'')}" class="prev">上一条</a>
                <a href="{:U('/le/'.$more['next'].'')}" class="next">下一条</a>
            </div>


            <div class="joke_wrap clearfix" style="padding-bottom:20px;">
                <ul class="joke_ul left">
                    <li class="joke_li" style="margin-bottom:0;">
                        <div class="j_can clearfix">
                            <div class="type_box hidden">
                                <span></span>
                            </div>
                            <div class="para_box corner8px">
                                <div onmouseover="showReportBtns(this)" onmouseout="hideReportBtns(this)">
                                    <div class="para_can" id="joke_content_{$le.id}">
                                            <span>{$le.title}</span>
                                            <pre js="joke_summary"><span class="first_char">{$le.first_char}</span>{$le.contents}</pre>
                                    </div>

                                    <div class="para_info clearfix">
                                        <div class="user_info">
                                            <img src="__AVATAR__/{$le.avatar}" class="corner4px left" height="40" width="40">
                                            <a href="{:U('/user/'.$le['uid'].'')}">{$le.nick}</a>
                                            <p>{$le.date}</p>
                                        </div>
                                        <div class="para_tool">
                                            <a href="javascript:void(0)" report="like_joke" jokeid="{$le.id}">
                                                <span>顶</span>
                                                <span>({$le.le})</span>
                                            </a>
                                            <a href="javascript:void(0)" report="unlike_joke" jokeid="{$le.id}">
                                                <span>踩</span>
                                                <span>({$le.nu})</span>
                                            </a>
                                            <a>
                                                <span>评论</span>
                                                <span id="show_comment_count_{$le.id}">({$le.comment_count})</span>
                                                <span class="tri" fx="ie6png" js="comment_line_{$le.id}"></span>
                                            </a>
                                            <input type="hidden" id="comment_count_{$le.id}" value="9" autocomplete="off">
                                        </div>                     
                                   </div>
                                           <div class="j_comment" id="j_comment_{$le.id}">
                                                  <!--PC版-->
                                            <div id="SOHUCS" sid="{$le.id}"></div>
                                            <script charset="utf-8" type="text/javascript" src="http://changyan.sohu.com/upload/changyan.js" ></script>
                                            <script type="text/javascript">
                                            window.changyan.api.config({
                                            appid: 'cysblNhW2',
                                            conf: 'prod_aca5675a3e09ca09e0e4a773c66a33cf'
                                            });
                                            </script>                                
                                        </div> 
                               </div>
                           </div>
                           <div class="bottom_fill left">
                               <span class="bottom_left" fx="ie6png"></span>
                               <span class="bottom_mid" fx="ie6png"></span>
                               <span class="bottom_right" fx="ie6png"></span>
                           </div>
                       </div>
                    </li>

                </ul>
            </div>
          <div class="pager left">
              <a href="{:U('/le/'.$more['up'].'')}" class="prev">上一条</a>
              <a href="{:U('/le/'.$more['next'].'')}" class="next">下一条</a>
          </div>
</div>
        <include file='Public:right' />
</div>
</div>
        <include file='Public:footer' />
</div>
</body>
</html>
