<body id="body">
    <div id="wrap">
        <div id="main">
            <include file='Public:nav' />


<!--INDEX_TOOL_BOX-->
<eq name="showbox" value="1">
<div id="chose_interval_div" class="toolbox clearfix"> 
    <div class="t_time_wrap">
        <a href="/day" >24h</a>
        <a class="nohover" >|</a>
        <a href="/" >本周</a>
        <a class="nohover" >|</a>
        <a href="/month" >本月</a>
    </div>
</div>
</eq>
<!--JOKE-->
<div class="joke_wrap">
    <ul class="joke_ul clearfix">

<volist name='data.list' id='le'>    
<li class="joke_li" id="joke_li_{$le.id}" >
    <div class="j_can clearfix" >
        <div class="para_box corner8px">
            <div onmouseover="showReportBtns(this)" onmouseout="hideReportBtns(this)" >
                <div class="para_can" id="joke_content_{$le.id}" >
                    <pre js="joke_summary"><span class="first_char">{$le.first_char}</span>{$le.content}</pre>
                </div>
                <div class="para_info clearfix">
                    <div class="user_info">
                        <img src="__AVATAR__/{$le.avatar}" class="left corner4px" height="40" width="40"/>
                        <a href="#">{$le.nick}</a>
                        <p>{$le.date}</p>
                    </div>
                    <div class="para_tool">
                        <a href="javascript:void(0)" report="like_joke" jokeid="{$le.id}">
                            <span>顶</span>
                            <span>({$le.le})</span>
                        </a>
                        <a href="javascript:void(0)" report="unlike_joke" jokeid="{$le.id}">
                            <span>踩</span>
                            <span>({$le.nu})</span>
                        </a>
                        <div class="share_block">
                            <span js="share_btn" joke_id="{$le.id}" >分享</span>
                            <div id="share_box_{$le.id}" fx="corner[radius=4]" class="share corner4px clearfix hidden" >
                                    <a fx="share[site=sinaweibo; content_selector=#joke_content_225798 &[js=joke_summary&]; pic_selector=#joke_content_225798 &[js_share=image&]; appkey=2145236240; ralateUid=1642635773; link_selector=#view_all_joke_225798;]" class="sina" title="分享到新浪微博" style="margin-left:0;"></a>
                                    <a fx="share[site=tencentweibo; content_selector=#joke_content_225798 &[js=joke_summary&]; pic_selector=#joke_content_225798 &[js_share=image&]; appkey=801137460; assname=30818627; link_selector=#view_all_joke_225798;]" class="qq" title="分享到腾讯微博"></a>
                                    <a fx="share[site=renren; content_selector=#joke_content_225798 &[js=joke_summary&]; pic_selector=#joke_content_225798 &[js_share=image&];  link_selector=#view_all_joke_225798;]" class="renren" title="分享到人人"></a>
                                <span class="tri"></span>
                            </div>
                        </div>
                        <a href="{:U('/le/'.$le['id'].'')}">
                            <span>评论</span>
                            <span id="show_comment_count_{$le.id}" >({$le.comment_count})</span>
                            <span class="tri hidden" fx="ie6png" js="comment_line_{$le.id}"></span>
                        </a>
                        <a id="view_all_joke_{$le.id}" href="{:U('/le/'.$le['id'].'')}" target="_self" >
                            <span>查看全文</span>
                        </a>
                    </div>
               </div>
            </div>
       </div>
       <div class="bottom_fill left">
           <span class="bottom_left" fx="ie6png"></span>
           <span class="bottom_mid" fx="ie6png"></span>
           <span class="bottom_right" fx="ie6png"></span>
       </div>
</li>
</volist>
</ul>

    <eq name="type" value="random">
        <div style="text-align: center;" class="clearfix">
            <a href="/random" class="btn_lucky btn_act" style="margin:0 auto; margin-bottom:50px;"></a>
        </div>
    <else/>
        <div class="zarkfx_pagination_default">
            <ul>
                   {$data.page}
            </ul>
        </div> 
    </eq>

</div>
</div>
        <include file='Public:right' />
</div>
</div>
        <include file='Public:footer' />
</div>
